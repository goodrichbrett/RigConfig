{% extends 'base.html' %} {% block content %}

<h1>Part Details</h1>

<table class="table">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Component</th>
			<th scope="col">Price USD</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{part.name}}</td>
			<td>{{part.component}}</td>
			<td>{{part.price}}</td>
		</tr>
	</tbody>
</table>

{% endblock %}
