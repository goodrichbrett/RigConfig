{% extends 'base.html' %} {% block content %}

<h1>Part Details</h1>

<table class="responsive-table striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Component</th>
			<th>Price USD</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{part.name}}</td>
			<td>{{part.component}}</td>
			<td>{{part.price}}</td>
			<td><a href="{% url 'parts_delete' part.id %}">X</a></td>
		</tr>
	</tbody>
</table>

{% endblock %}
