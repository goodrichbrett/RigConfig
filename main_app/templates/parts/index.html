{% extends 'base.html' %} {% block content %}

<h1>Part List</h1>

<table class="responsive-table striped">
	<thead>
		<tr>
			<th>id</th>
			<th>Part</th>
			<th>Component</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		{% for part in parts %}
		<tr>
			<th>{{part.id}}</th>
			<td><a href="{% url 'detail' part.id %}">{{part.name}}</a></td>
			<td>{{part.component}}</td>
			<td>${{part.price}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
