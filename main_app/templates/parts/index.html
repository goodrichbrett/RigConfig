{% extends 'base.html' %} {% block content %}

<h1>Part List</h1>

<table class="table table-dark">
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">Part</th>
			<th scope="col">Component</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
		{% for part in parts %}
		<tr>
			<th scope="row">{{part.id}}</th>
			<td>{{part.name}}</td>
			<td>{{part.component}}</td>
			<td>${{part.price}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
